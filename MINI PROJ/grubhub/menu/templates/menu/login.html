{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrubHub</title>
    <style>
        :root {
            --primary-color: #2c1810;
            --secondary-color: #8b4513;
            --accent-color: #ff6b35;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-btn i {
            font-size: 1.2rem;
        }

        .admin-btn {
            background: linear-gradient(45deg, var(--accent-color), #ff8c42);
        }

        .user-btn {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        .customer-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Welcome to GrubHub</h1>
        <div class="login-buttons">
            <a href="/admin/login/" class="login-btn admin-btn">
                <i class="fas fa-user-shield"></i>
                Admin Login
            </a>
            <a href="{% url 'menu:home' %}" class="login-btn user-btn">
                <i class="fas fa-user"></i>
                User Login
            </a>
            <a href="{% url 'menu:order' %}" class="login-btn customer-btn">
                <i class="fas fa-users"></i>
                Customer Login
            </a>
        </div>
    </div>
</body>
</html>
